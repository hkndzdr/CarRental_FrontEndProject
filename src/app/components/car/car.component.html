<div style="text-align:center"><h2>Cars</h2></div>
<div *ngIf="dataLoaded == false" class="spinner-border text-primary text-center" role="status">
    <span class="visually-hidden"></span>
</div>
<table *ngIf="dataLoaded != false" class="table">
    <thead>
        <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
</table>
