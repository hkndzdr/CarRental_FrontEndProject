<div style="text-align:center"><h2>List Of Rented Cars</h2></div>
<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden"></span>
</div>
<table class="table" *ngIf="dataLoaded != false">
    <thead>
        <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Customer</th>
            <th>Lease Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.brandName}}</td>
            <td>{{rental.colorName}}</td>
            <td>{{rental.firstName+" "+rental.lastName}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate == null ? "Not delivered!" : rental.returnDate}}</td>
        </tr>
    </tbody>
    </table>
